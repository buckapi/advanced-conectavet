<div class="row">
    <div class="col-md-12">
        <div class="">
            <div class="card-body">
                <div class="pt-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h6 class="mb-0">Web Requests <span class="badge bg-primary ms-2">{{requestsWebs.length}}</span></h6>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <!-- <th class="text-right"></th> -->
                                    <th>Usuario</th>
                                    <th>Fecha</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of requestsWebs" 
                                    class="hoverable" 
                                    [class.selected]="item.selected"
                                    [attr.data-id]="item.id"
                                    (click)="showRequestDetails(item)"
                                    style="cursor: pointer;">
                                    <!-- <td class="text-right">
                                        <input type="checkbox" 
                                               [(ngModel)]="item.selected" 
                                               (change)="onSelectionChange(item)"
                                               (click)="$event.stopPropagation()">
                                    </td> -->
                                    <td>
                                        <div class="d-flex align-items-center" [ngbTooltip]="item.howDid" placement="top">
                                            <div>
                                                <h6 class="mb-1">{{item.name}} ( 
                                                    <span class="text-dark" [ngClass]="{
                                                        'btn-primary': item.typeRegister === 'tutor',
                                                        'btn-success': item.typeRegister === 'especialista',
                                                        'btn-info': item.typeRegister === 'peluqueria canina',
                                                        'btn-danger': item.typeRegister === 'veterinaria'
                                                    }">
                                                    </span>
                                                    <span class="text-muted">
                                                        {{item.typeRegister}}
                                                    </span>
                                                    )</h6>
                                                <p class="mb-0 text-muted">{{item.email}}</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>{{item.created | friendlyDate}}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
