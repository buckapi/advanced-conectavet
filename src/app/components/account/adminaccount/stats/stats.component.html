<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card text-white mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Total de Visitas</h5>
                                <h2 class="mb-0">{{visitsService.getTotalVisits()}}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-dark">
                            <div class="card-body">
                                <h5 class="card-title">Visitantes Únicos</h5>
                                <h2 class="mb-0">{{visitsService.getUniqueVisitors()}}</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mapa Mundial -->
                <!-- <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Distribución Mundial de Visitas</h5>
                                <div id="worldMap"></div>
                            </div>
                        </div>
                    </div>
                </div> -->

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Lista de Países</h5>
                                <div class="list-group country-list">
                                    <div class="list-group-item d-flex justify-content-between align-items-center" 
                                         *ngFor="let country of getCountryStats() | keyvalue"
                                         [class.max-visits]="isMaxVisitCountry(country.key)">
                                        <span class="d-flex align-items-center">
                                            {{country.key}}
                                        </span>
                                        <span class="badge bg-primary rounded-pill">{{country.value}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Distribución por País</h5>
                                <div class="chart-container">
                                    <canvas #pieChart></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Por Dispositivo</h5>
                                <div class="list-group">
                                    <div class="list-group-item d-flex justify-content-between align-items-center" 
                                         *ngFor="let device of getDeviceStats() | keyvalue"
                                         [class.max-visits]="isMaxVisitDevice(device.key)">
                                        <span class="d-flex align-items-center">
                                            <i class="fi" [ngClass]="{
                                                'fi-rr-mobile': device.key.toLowerCase().includes('mobile'),
                                                'fi-rr-desktop': device.key.toLowerCase().includes('desktop'),
                                                'fi-rr-tablet': device.key.toLowerCase().includes('tablet'),
                                                'fi-rr-question': !device.key || device.key === 'Unknown'
                                            }"></i>
                                            <span class="ms-2">{{device.key | titlecase}}</span>
                                        </span>
                                        <span class="badge bg-primary rounded-pill">{{device.value}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Por Navegador</h5>
                                <div class="list-group">
                                    <div class="list-group-item d-flex justify-content-between align-items-center" 
                                         *ngFor="let browser of getBrowserStats() | keyvalue">
                                        <span>{{browser.key}}</span>
                                        <span class="badge bg-info rounded-pill">{{browser.value}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
