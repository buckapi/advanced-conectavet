
<div class="orders-container">
    <h2>Citas</h2>
    
    <mat-tab-group>
        <mat-tab label="Nuevas">
            <div class="table-responsive" *ngIf="filteredPendingOrders.length > 0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of filteredPendingOrders; trackBy: trackOrderById" 
                            (click)="openOrderDetails(order)"
                            class="order-row">
                            <td>{{ order.buyOrder.slice(0, 6) }}</td>
                            <td>{{ formatDate(order.selectedAppointmentDate || order.created) }}</td>
                            <td>
                                <span class="text-success">NUEVA</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-tab>
        <mat-tab label="Atendidas">
            <div class="table-responsive" *ngIf="filteredAttendedOrders.length > 0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of filteredAttendedOrders; trackBy: trackOrderById" 
                            (click)="openOrderDetails(order)"
                            class="order-row">
                            <td>{{ order.buyOrder.slice(0, 6) }}</td>
                            <td>{{ formatDate(order.selectedAppointmentDate || order.created) }}</td>
                            <td>
                                <span class="text-black">ATENDIDO</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div *ngIf="!(memberOrders$ | async)">
        <p>Cargando reservas...</p>
    </div>
</div>
