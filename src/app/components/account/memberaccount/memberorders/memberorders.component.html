<div class="orders-container">
    <h2>Mis Órdenes</h2>
    
    <div class="orders-table-container" *ngIf="(memberOrders$ | async) as orders">
        <div *ngIf="orders.length === 0">
            <p>No se encontraron órdenes.</p>
        </div>
        <table *ngIf="orders.length > 0" class="orders-table mat-elevation-z2">
            <thead>
                <tr>
                    <th>Orden #</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders; trackBy: trackOrderById">
                    <td>{{ order.buyOrder }}</td>
                    <td>{{ order.created | date:'medium' }}</td>
                    <td>${{ order.total }}</td>
                    <td>
                        <span class="status-badge" [class]="order.status.toLowerCase()">
                            {{ order.status }}
                        </span>
                    </td>
                    <td>
                        <button mat-button color="primary" (click)="openOrderDetails(order)">
                            Ver Detalles
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="!(memberOrders$ | async)">
        <p>Cargando órdenes...</p>
    </div>
</div>
